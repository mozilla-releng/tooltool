---

loader: taskgraph.loader.transform:loader

transforms:
    - releng_taskgraph.transforms.tox:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes: {}
    worker-type: t-linux
    worker:
        max-run-time: 3600

jobs:
    client-py27:
        python-version: "2.7"
        tox-environment: tooltool_client-py27
    client-37:
        python-version: "3.7"
        tox-environment: tooltool_client-py37
    client-py38:
        python-version: "3.8"
        tox-environment: tooltool_client-py38
    api-py37:
        python-version: "3.7"
        tox-environment: tooltool_api-py37
    api-py38:
        python-version: "3.8"
        tox-environment: tooltool_api-py38
