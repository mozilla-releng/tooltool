---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    cache: false

jobs:
    python2.7:
        definition: python
        args:
            PYTHON_VERSION: "2.7"

    python3.7:
        definition: python
        args:
            PYTHON_VERSION: "3.7"

    python3.8:
        definition: python
        args:
            PYTHON_VERSION: "3.8"

    tooltool:
        args:
            FRONTEND_CONFIG: staging

    skopeo: {}
