---
task-defaults:
  description: test the tooltool api

api-py313:
  worker:
    docker-image: {in-tree: api-tox-py313}
    artifacts:
        - type: file
          path: /builds/worker/checkouts/vcs/api/coverage.xml
          name: public/coverage.xml
  run:
    command: tox -e tooltool_api-py313

api-check:
  worker:
    docker-image: {in-tree: api-tox-py313}
  run:
    command: tox -e tooltool_api-check
