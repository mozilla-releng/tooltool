---
task-defaults:
  description: test the tooltool api
  worker:
    docker-image: {in-tree: "api-tox-{matrix[python]}"}

api:
  matrix:
    python: [py313, py314]
  run:
    command: tox -e tooltool_api-{matrix[python]}

api-check:
  matrix:
    python: [py313]
  run:
    command: tox -e tooltool_api-check
